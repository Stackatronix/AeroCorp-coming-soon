<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroCorp - Launching Soon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa') no-repeat center center fixed;
            background-size: cover;
            color: #3F63A0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }
        .overlay {
            background: rgba(221, 236, 255, 0.7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p.lead {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .countdown div {
            background: rgba(107, 155, 217, 0.162);
            border-radius: 10px;
            padding: 20px;
            min-width: 100px;
        }
        .countdown span {
            display: block;
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
        }
        .countdown p {
            margin: 0;
            font-size: 1rem;
            text-transform: uppercase;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .countdown span {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <img src="Logo.png" alt="AeroCorp Logo" class="logo">
            <h1>AeroCorp</h1>
            <p class="lead">Elevating your Future in Aerospace</p>
            <p>Our journey to the stars is about to begin. Stay tuned!</p>

            <!-- Countdown Timer -->
            <div class="countdown" id="countdown">
                <div>
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div>
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>


        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AeroCorp. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Countdown Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set the specific launch date (e.g., June 15, 2025, 00:00:00)
        const launchDate = new Date('2025-05-01T00:00:00');
    
        function updateCountdown() {
            const now = new Date();
            const timeLeft = launchDate - now;
    
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = '<h3>We Have Launched!</h3>';
            }
        }
    
        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
